<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Wooper</title>

</head>

<body class="wooper-page" id="scenery">
    <div class="hat-buttons">
        <button id = "TopHatChanger" onclick="changeHat(10,'tophat')">Top Hat</button>
        <button id = "donutHatChanger" onclick="changeHat(150,'donutHat')">Donut Hat</button>
        <button id  = "CroissantChanger" onclick="changeHat(100,'croissant')">Croissant</button>
        <button id = "ElegantHatChange" onclick="changeHat(200,'elegant')">Elegant Hat</button>
        <!-- <a href="index.html" class="homebutton">"Please don't leaveðŸ¥º"</a>   -->
    </div>

    <!-- <div id="randomMover">test</div> (this is a remnant of our original tester)-->
    <!-- This will be the button -->
    <div id="wooperContainer">
        <div id="wooperSprite">
            <img class="hat" src="tophat1.png" id="tophat" alt="Top hat">
            <img class="croissantHat" src="croissant.png" id="croissant" alt="Croissant">
            <img class="eleganthat" src="Elegance.png" id="elegant" alt="Elegant Hat">
            <img class="donutHat" id="donut" src="donut.png" alt="donut">

            <img class="wooper" onclick="moneyCounter()" src="content-wooper.png" alt="normal_wooper">
        </div>
    </div>

    <audio src="woopermusic.mp3" autoplay></audio>


    <div class="money">
        <p id="money"> woopcoin 0 </p>
        <img id="moneyclick" src="woop-coin.png" alt="Wooper Coin" />
    </div>
    <div id="foodcost">
        <button class="shopbutton" onclick="showshop()" id="ShopBTN">Shop</button>
    </div>
    <div id="DragFood">
        <img id="mushroom" onclick="moneyLeft()" src="mushroom1.png" alt="mushroomPic">
        <span id="cost"></span>


    </div>
    <img id="ShopPic" src="shop.png" alt="ShopMenu">
    <script src="index.js"></script>
    
</body>

</html>
