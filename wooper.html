<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Wooper</title>

</head>

<body class="wooper-page" id="scenery">
    <div class="hat-buttons">
        <button id="TopHatChanger" onclick="changeHat(10,'tophat')">Top Hat Cost: Free</button>
        <button id="headbandChanger" onclick="changeHat(25,'headband')">Headband Cost: 25</button>
        <button id="santaHatChanger" onclick="changeHat(50,'santahat')">Santa Hat Cost: 50</button>
        <button id="bowChanger" onclick="changeHat(75,'bow')"> Bow Cost: 75</button>
        <button id="donutHatChanger" onclick="changeHat(100,'donut')">Donut Hat Cost: 100</button>
        <button id="CroissantChanger" onclick="changeHat(150,'croissant')">Croissant Hat Cost: 150</button>
        <button id="ElegantHatChange" onclick="changeHat(200,'elegant')">Elegant Hat Cost: 200</button>
        <button id="RowletHatChange" onclick="changeHat(500, 'rowlet')"> Rowlet Hat Cost: 500</button>
     <!-- <a href="index.html" class="homebutton">"Please don't leaveðŸ¥º"</a>  (Not used) -->
    </div>

    <!-- <div id="randomMover">test</div> (this is a remnant of our original tester)-->
    <!-- This will be the button -->
    <div id="wooperContainer">
        <div id="wooperSprite">
            <img class="hat" src="tophat1.png" id="tophat" alt="Top Hat">
            <img class="croissantHat" src="croissant.png" id="croissant" alt="Croissant">
            <img class="eleganthat" src="Elegance.png" id="elegant" alt="Elegant Hat">
            <img class="donutHat" src="donut.png" id="donut" alt="Donut">
            <img class="santaHat" src="santahat.png" id="santahat" alt="Santa hat">
            <img class="rowletHat" src="rowlet-hat.png" id="rowlet" alt="Rowlet Hat">
            <img class="bow" src="bow.png" id="bow" alt="Bow">
            <img class="Headband" src="2025-Headband.png" id="headband" alt="Headband">
            <img class="wooper" onclick="moneyCounter()" src="content-wooper.png" alt="normal_wooper">
        </div>
    </div>

    <audio src="woopermusic.mp3" autoplay></audio>


    <div class="money">
        <p id="money" class="woop-coin-display"> Woopcoin 0 </p>
        <img id="moneyclick" src="woop-coin.png" alt="Wooper Coin" />
    </div>
    <div id="foodcost">
        <button id="shotbutton" class="shopbutton" onclick="show()">Shop</button>
        <div id="shop" hidden>
            <img id="ShopPic" src="shop.png" alt="ShopMenu" />
            <div id="mushroomBox">
                <span id="cost"> </span>
                <img id="mushroom" onclick="moneyLeft()" src="mushroom1.png" alt="mushroomPic">
            </div>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
