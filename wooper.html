<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Wooper</title>

</head>

<body class="wooper-page" id="scenery">
    <audio loop src="woopermusic.mp3" autoplay></audio>
    <a href="instructions.html" class="homebutton">Instructions</a> 
    <button id="hatbutton" onclick="show1()"> Hat Shop</button>
    <div id="hatbutton1">
        <div class="hat-buttons">
            <button id="noHatChange" onclick="changeHat(0, 'noHat')"> Unequip hat</button>
            <button id="TopHatChanger" onclick="changeHat(1000,'hat')">Top Hat Cost: 10</button>
            <button id="headbandChanger" onclick="changeHat(2500,'Headband')">Headband Cost: 25</button>
            <button id="santaHatChanger" onclick="changeHat(5000,'santaHat')">Santa Hat Cost: 50</button>
            <button id="bowChanger" onclick="changeHat(7500,'bow')"> Bow Cost: 75</button>
            <button id="donutHatChanger" onclick="changeHat(10000,'donutHat')">Donut Hat Cost: 100</button>
            <button id="CroissantChanger" onclick="changeHat(15000,'croissantHat')">Croissant Hat Cost: 150</button>
            <button id="ElegantHatChange" onclick="changeHat(20000,'eleganthat')">Elegant Hat Cost: 200</button>
            <button id="RowletHatChange" onclick="changeHat(50000, 'rowletHat')"> Rowlet Hat Cost: 500</button>
            <!-- <a href="index.html" class="homebutton">"Please don't leaveðŸ¥º"</a>  (Not used) -->
        </div>
    </div>
    <button id="gamble" onclick="gamble()"> Gamble </button>
    <!-- <div id="randomMover">test</div> (this is a remnant of our original tester)-->
    <!-- This will be the button -->
    <div id="wooperContainer">
        <div id="wooperSprite">
            <div id="nohat"></div>
            <img src="tophat1.png" id="hat" alt="Top Hat">
            <img src="croissant.png" id="croissantHat" alt="Croissant">
            <img src="Elegance.png" id="eleganthat" alt="Elegant Hat">
            <img src="donut.png" id="donutHat" alt="Donut">
            <img src="santahat.png" id="santaHat" alt="Santa hat">
            <img src="rowlet-hat.png" id="rowletHat" alt="Rowlet Hat">
            <img src="bow.png" id="bow" alt="Bow">
            <img src="2025-Headband.png" id="Headband" alt="Headband">
            <img id="wooper" onclick="moneyCounter()" src="content-wooper.png" alt="normal_wooper">
        </div>
    </div>

    <div class="money">
        <p id="money" class="woop-coin-display"> Woopcoin 0 </p>
        <img id="moneyclick" src="woop-coin.png" alt="Wooper Coin" />
    </div>
    <div id="foodcost">
        <button id="shopbutton" class="shopbutton" onclick="show()">Shop</button>
        <div id="shop" hidden>
            <div id="mushroomBox">
                <div class="tooltip">
                    <span class="tooltiptext">Buying the mushroom will give you an increase in click gain by 0.05 Woop
                        Coins</span>
                    <span id="cost"> </span>
                    <img id="mushroom" onclick="moneyLeft()" src="mushroom1.png" alt="mushroomPic">

                </div>
                <div class="tooltip">

                    <span class="tooltiptext">Buying the algae will give you an increase in click gain by 0.01 Woop
                        Coins</span>
                <span id="cost2"></span>
                <img id="algae" onclick="algaeBuy()" src="algae.png" alt="algae">
                
            </div>
                <span id="cost3"></span>
                <div class="tooltip">

                    <span class="tooltiptext">Buying the fish will give you an increase in click gain by 0.1 Woop
                        Coins</span>
                
                <img id="fish" onclick="fishBuy()" src="fish.png" alt="fish">
                </div>
                <span id="cost4"></span>
                <img id="WoopTreat" onclick="WoopTreatBuy()" src="WoopTreat.png" alt="Woop Treat">
            </div>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
